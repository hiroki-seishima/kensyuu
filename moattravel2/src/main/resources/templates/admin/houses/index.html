<!DOCTYPE html> <!--7-5--> <!--民宿一覧ビュー-->
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 11-3で作成したfragmentで実装するため削除-->
    <div th:replace="~{fragment :: meta}"></div> <!--11-4で追加。これがあるから上のmetaの省略が可能-->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <div th:replace="~{fragment :: styles}"></div> <!--11-4で追加-->
    <title>民宿一覧</title>
</head>

<body>
    <div class="moattravel-wrapper">
        <!-- ヘッダー -->
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm moattravel-navbar">
            <div class="container moattravel-container">
                <a class="navbar-brand" th:href="@{/}">
                    <img class="moattravel-logo me-1" th:src="@{/images/logo.png}" alt="moat Travel">
                </a>
            </div>
        </nav>
        <div th:replace="~{fragment :: header}"></div> <!--11-4で追加-->
        <main>
            <div class="container pt-4 pb-5 moattravel-container">
                <div class="row justify-content-center">
                    <div class="col-xxl-9 col-xl-10 col-lg-11">
                        <h1 class="mb-4 text-center">民宿一覧</h1>
                        <!--<div class="d-flex justify-content-end">-->
                        <div class="d-flex justify-content-between align-items-end flex-wrap"> <!--9-2で削除-->
                            <form method="get" th:action="@{/admin/houses}" class="mb-3"> <!--9-2で追加-->
                                <div class="input-group"> <!--9-2で追加-->
                                    <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                                        placeholder="民宿名">
                                    <button type="submit" class="btn text-white shadow-sm moattravel-btn">検索</button>
                                </div>
                            </form>
                            <!-- <a href="#" class="btn text-whiteshadow-sm mb-3 moattravel-btn">登録</a> 12-5で下の通り変更したため削除-->
                            <a th:href="@{/admin/houses/register}"
                                class="btn text-white shadow-sm mb-3 moattravel-btn">登録</a> <!--12-5で追加s-->
                        </div>
                        <div th:if="${successMessage}" class="alert alert-info"> <!--13-4で追加　登録できました-->
                            <span th:text="${successMessage}"></span> <!--13-4で追加-->
                        </div>
                        <table class="table">
                            <thead> <!--tはテーブルの略-->
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">民宿名</th>
                                    <th scope="col">郵便番号</th>
                                    <th scope="col">住所</th>
                                    <th scope="col">電話番号</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="house : ${housePage}"> <!--8-2でhouses→housepageに変更-->
                                    <td th:text="${house.getId()}"></td>
                                    <td th:text="${house.getName()}"></td>
                                    <td th:text="${house.getPostalCode()}"></td>
                                    <td th:text="${house.getAddress()}"></td>
                                    <td th:text="${house.getPhoneNumber()}"></td>
                                    <!-- <td><a href="#">詳細</a></td> 10-4で __${house.getId()}__を追加したため削除-->
                                    <td><a th:href="@{/admin/houses/__${house.getId()}__}">詳細</a></td> <!--10-4で追加-->
                                    <td><a href="#" class="moattravel-link-danger" data-bs-toggle="modal"
                                            th:data-bs-target="${'#deleteHouseModal' + house.getId()}">削除</a></td>  <!--16-3で追加-->
                                    <!-- 削除用モーダル 16-3で追加-->
                                    <div class="modal fade" th:id="${'deleteHouseModal' + house.getId()}" tabindex="-1"
                                        th:aria-labelledby="${'deleteHouseModalLabel' + house.getId()}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title"
                                                        th:id="${'deleteHouseModalLabel' + house.getId()}"
                                                        th:text="${house.getName() + 'を削除してもよろしいですか？'}"></h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="閉じる"></button>
                                                </div>
                                                <div class="modal-footer">
                                                    <form method="post"
                                                        th:action="@{/admin/houses/__${house.getId()}__/delete}">
                                                        <button type="submit"
                                                            class="btn moattravel-btn-danger text-white shadow-sm">削除</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                        <!-- ページネーション8-3で追加 -->
                        <div th:if="${housePage.getTotalPages()> 1}" class="d-flex justify-content-center">
                            <nav aria-label="民宿一覧ページ">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <span th:if="${housePage.isFirst()}" class="page-link disabled">前</span>
                                        <!--<a th:unless="${housePage.isFirst()}" th:href="@{/admin/houses(page = ${housePage.getNumber() - 1})}" class="page-link moattravel-page-link">前</a>　9-2で, keyword = ${keyword})}"を追加したため削除-->
                                        <a th:unless="${housePage.isFirst()}"
                                            th:href="@{/admin/houses(page = ${housePage.getNumber() - 1}, keyword = ${keyword})}"
                                            class="page-link moattravel-page-link">前</a>
                                    </li>
                                    <li th:each="i : ${#numbers.sequence(0, housePage.getTotalPages() - 1)}"
                                        class="page-item">
                                        <span th:if="${i ==housePage.getNumber()}"
                                            class="page-link active moattravel-active" th:text="${i + 1}"></span>
                                        <!--<a th:unless="${i ==housePage.getNumber()}" th:href="@{/admin/houses(page = ${i})}" class="page-link moattravel-page-link" th:text="${i + 1}"></a>　9-2で, keyword = ${keyword})}"したため削除-->
                                        <a th:unless="${i == housePage.getNumber()}"
                                            th:href="@{/admin/houses(page = ${i}, keyword = ${keyword})}"
                                            class="page-link moattravel-page-link" th:text="${i + 1}"></a>
                                    </li>
                                    <li class="page-item">
                                        <span th:if="${housePage.isLast()}" class="page-link disabled">次</span>
                                        <!-- <a th:unless="${housePage.isLast()}" th:href="@{/admin/houses(page = ${housePage.getNumber() + 1})}" class="page-link moattravel-page-link">次</a> 9-2で, keyword = ${keyword})}"を追加したことにより削除-->
                                        <a th:unless="${housePage.isLast()}"
                                            th:href="@{/admin/houses(page = ${housePage.getNumber() + 1}, keyword = ${keyword})}"
                                            class="page-link moattravel-page-link">次</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- フッター -->
        <footer>
            <div class="d-flex justify-content-center align-items-center h-100">
                <!--コンテンツをコンテナの中央に配置し、高さ全体を埋めるレイアウトを実現、h=100をつけることで高さ100%で画面全体を使い、真ん中に完璧配置-->
                <p class="text-center text-muted smallmb-0">&copy; moat Travel All rights reserved.</p>
            </div>
        </footer>
        <div th:replace="~{fragment :: footer}"></div> <!--11-4で追加-->
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div th:replace="~{fragment :: scripts}"></div> <!--11-4で追加-->
</body>

</html>
