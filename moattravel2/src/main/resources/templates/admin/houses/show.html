<!DOCTYPE html> <!--10-4-->
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--20-2でxmlns:sec="http://www.thymeleaf.org/extras/spring-security"を追加-->

<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 11-3で作成したfragmentで実装するため削除-->
    <div th:replace="~{fragment :: meta}"></div> <!--11-4で追加。これがあるから上のmetaの省略が可能-->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <div th:replace="~{fragment :: styles}"></div> <!--11-4で追加-->

    <!-- Flatpickr --> <!--33-5で追加-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> <!--33-5で追加-->

    <title>民宿詳細</title>
</head>
<div class="moattravel-wrapper">
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm moattravel-navbar">
        <div class="container moattravel-container">
            <a class="navbar-brand" th:href="@{/}">
                <img class="moattravel-logo me-1" th:src="@{/images/logo.png}" alt="moat Travel">
            </a>
        </div>
    </nav>
    <div th:replace="~{fragment :: header}"></div> <!--11-4で追加-->
    <main>
        <div class="container pt-4 pb-5 moattravel-container">
            <div class="row justify-content-center">
                <!--<div class="col-xl-5 col-lg-6 col-md-8">--> <!--33-5で削除-->
                <div class="col-xxl-9 col-xl-10 col-lg-11"> <!--33-5で追加-->
                    <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li> <!--33-5で追加-->
                            <li class="breadcrumb-item"><a th:href="@{/admin/houses}">民宿一覧</a></li>
                            <li class="breadcrumb-item active" aria-current="page">民宿詳細</li>
                        </ol>
                    </nav>
                    <h1 class="mb-4 text-center" th:text="${house.getName()}"></h1>
                    <div th:if="${errorMessage}" class="alert alert-danger"> <!--33-5で追加-->
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <div class="mb-4">
                        <!-- <div class="d-flex justify-content-end align-items-end mb-3">
                        <div>
                            <a href="#">編集</a> 14-5でeditを追加したため削除
                            <a th:href="@{/admin/houses/__${house.getId()}__/edit}">編集</a> 14-5で追加
                        </div>
                    </div>
                    <div class="mb-3"> 33-5で削除-->
                        <img th:if="${house.getImageName()}" th:src="@{/storage/__${house.getImageName()}__}"
                            class="w-100" alt="民宿画像">
                        <img th:unless="${house.getImageName()}" th:src="@{/images/noImage.png}" class="w-100"
                            alt="NO IMAGE">
                    </div>
                    <div class="container"> <!--33-5で追加-->
                        <div class="row"> <!--33-5で追加-->
                            <div class="col-lg-8 container mb-4"> <!--33-5で追加-->
                                <!-- <div class="container mb-4"> 33-5で削除-->
                                <!-- <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">ID</span>
                                    </div>
                                    <div class="col">
                                        <span th:text="${house.getId()}"></span>
                                    </div>
                                </div> -->
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">民宿名</span>
                                    </div>
                                    <div class="col">
                                        <span th:text="${house.getName()}"></span>
                                    </div>
                                </div>
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">説明</span>
                                    </div>
                                    <div class="col">
                                        <span class="moattravel-pre-wrap" th:text="${house.getDescription()}"></span>
                                    </div>
                                </div>
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">宿泊料金</span>
                                    </div>
                                    <div class="col">
                                        <span
                                            th:text="${#numbers.formatInteger(house.getPrice(), 1, 'COMMA') + '円'}"></span>
                                    </div>
                                </div>
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">定員</span>
                                    </div>
                                    <div class="col">
                                        <span th:text="${house.getCapacity() + '人'}"></span>
                                    </div>
                                </div>
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">郵便番号</span>
                                    </div>
                                    <div class="col">
                                        <span th:text="${house.getPostalCode()}"></span>
                                    </div>
                                </div>
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">住所</span>
                                    </div>
                                    <div class="col">
                                        <span th:text="${house.getAddress()}"></span>
                                    </div>
                                </div>
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">電話番号</span>
                                    </div>
                                    <div class="col">
                                        <span th:text="${house.getPhoneNumber()}"></span>
                                    </div>
                                </div>
                            </div>
                            <div sec:authorize="isAnonymous()" class="col-lg-4 px-0 ps-lg-4 mb-4"><!--33-5で追加-->
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text">予約するには<a th:href="@{/login}">ログイン</a>が必要です。</p>
                                        <button type="submit" class="btn text-white shadow-sm w-100 moattravel-btn"disabled>予約する</button><!--33-5で追加-->
                                    </div>
                                </div>
                            </div>
                            <div sec:authorize="isAuthenticated()" class="col-lg-4 px-0 ps-lg-4 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <form method="get"
                                            th:action="@{/houses/__${house.getId()}__/reservations/input}"
                                            th:object="${reservationInputForm}">
                                            <div class="form-group mb-2">
                                                <label for="fromCheckinDateToCheckoutDate"
                                                    class="col-form-label text-md-left fw-bold">チェックイン・チェックアウト</label>
                                                <div th:if="${#fields.hasErrors('fromCheckinDateToCheckoutDate')}"
                                                    class="text-danger small mb-2"
                                                    th:errors="*{fromCheckinDateToCheckoutDate}"></div>
                                                <input type="text" class="form-control"
                                                    th:field="*{fromCheckinDateToCheckoutDate}">
                                            </div>

                                            <div class="form-group mb-4">
                                                <label for="numberOfPeople"
                                                    class="col-form-label text-md-left fw-bold">宿泊人数</label>
                                                <div th:if="${#fields.hasErrors('numberOfPeople')}"
                                                    class="text-danger small mb-2" th:errors="*{numberOfPeople}"></div>
                                                <input type="number" class="form-control" th:field="*{numberOfPeople}"
                                                    min="1">
                                            </div>

                                            <div class="form-group">
                                                <button type="submit"
                                                    class="btn text-white shadow-sm w-100 moattravel-btn">予約する</button> <!--ここまで33-5で追加-->
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- フッター -->
    <footer>
        <div class="d-flex justify-content-center align-items-center h-100">
            <p class="text-center text-muted small mb-0">&copy; moat Travel All rights reserved.</p>
        </div>
    </footer>
</div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<div th:replace="~{fragment :: scripts}"></div> <!--11-4で追加-->

<!-- Flatpickr --> <!--33-5で追加-->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
<script th:src="@{/js/flatpickr.js}"></script> <!--33-5ここまで追加-->
</body>

</html>
